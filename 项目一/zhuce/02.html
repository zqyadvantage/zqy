<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../bootstrap.css">
  <style>
    body{
      background-color: #e5e5e5;
    }
    .bgtp{
      background:url("img/mi-logo.png") no-repeat center;
      height: 49px;
    }
  </style>
  <script src="../jquery.js"></script>
  <script src="../bootstrap.js"></script>
  <script src="../js/dfrz-store.js"></script>
  <script>
    var  user=store.get('user',{});
    $(function(){
          var onoff=0;

      $('#username').blur(function(){
        if($('#username').val().length<1){
          $(this).next().text('请输入用户名');
        }else {
          $(this).next().text('用户名可以使用');
          onoff++;
        }
      })
      $('#mima').blur(function(){
        if($('#mima').val().length<6){
          $(this).next().text('请输入6位密码！！！');
        }else {
          $(this).next().text('密码可以使用');
          onoff++;
        }
      })
      $('#remima').blur(function(){
        if($('#remima').val()==$('#mima').val()){
          $(this).next().text('两次密码一致');
          onoff++;
        }else {
          $(this).next().text('两次密码不一致');
        }
      })
      $('#submit').on('click',function(){
          if(onoff==3){
            user.username=$('#username').val();
            user.password=$('#mima').val();
            user.isLogin=true;
            store.updata('user',user);
            var str=[];
            store.add('address',str);
            location.href='../main/02.html';
          }else {
            alert('密码有误');
          }

      })

    });
  </script>
</head>
<body>
<div class="container" style="background-color: white;margin-top: 5%; padding-bottom: 5%;width: 1000px">
  <div class="row ">
    <div class="col-xs-1 col-xs-offset-5 " >
      <div class="col-xs-10 col-xs-offset-10 "  style="background-color: rgb(245,102,0)" ><div class="bgtp row"></div>
      </div>
    </div>
  </div>
  <div class="row" >
    <div class="col-xs-12 text-center">
      <h1>注册小米帐号</h1>
    </div>

  </div>
  <div class="row " style="margin-top: 15px">
    <div class="col-xs-4 col-xs-offset-4 " >
      <form action="">
        <div class="row form-group">
          <div class="col-xs-5 text-right"><label for="username">请输入用户名 </label></div>
          <div class="col-xs-6"><input type="text" class="input-sm" id="username">
            <p>请输入合法用户名</p>
          </div>
        </div>
            <div class="row form-group">
            <div class="col-xs-5 text-right"><label for="mima">请输入密码 </label></div>
            <div class="col-xs-6"><input type="password" class="input-sm" id="mima">
            <p>请输入6位密码</p>
            </div>
          </div>
          <div class="row form-group">
              <div class="col-xs-5 text-right"><label for="remima">请再次输入密码 </label></div>
              <div class="col-xs-6"><input type="password" class="input-sm"  id="remima">
              <p>请再次输入密码</p>
              </div>
            </div>
        <div class="row form-group" style="margin-top: 15px">
          <div class="col-xs-12">
            <button id="submit" class="btn btn-warning form-control" type="button">立即注册</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
